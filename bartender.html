<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bartender</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.5/wordcloud2.min.js"></script>

</head>

<body>
    <h1>AI Bartender Concept: <span style="color: #ff5722;">What are you feeling today?</span></h1>
    
    <p>Click on the words that describe your mood and the drinks you like (up to three each).  </p>
    <button id="refresh-btn">Refresh for new options or to start over</button>
    
    <div class="container">
        <div class="column">
            <canvas id="wordCloudCanvas" width="600" height="400"></canvas>
            <div id="selectedFeelingsText">
                <h2>I'm Feeling: <span id="feelingText"></span></h2>
            </div>
        </div>
        <div class="column">
            <canvas id="wordCloudCanvas2" width="600" height="400"></canvas>
            <div id="selectedFeelingsText">
                <h2>I like: <span id="feelingText2"></span></h2>
            </div>
        </div>
    </div>

    <button id="submit-btn">Get Recommendation</button>
    <button id="clear-btn">Clear selections</button>
    <button id="start-over-btn">Start Over</button>

    <!-- Output Section -->
    <div id="output"></div>

    <script src="dist/bundle.js"></script>
</body>
</html>
